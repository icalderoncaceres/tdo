<br><br>
<center><h1>RECURSOS PENDIENTES</h1></center>
<div class="contenedor">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pad20">
            <div class="col-xs-12 text-center">
                <span class="t18">P&aacute;ginas</span> <select class="t18"><option ng-repeat="pagina in paginas" ng-click="cambiarPagina(pagina)">{{pagina}}</option></select>
            </div>            
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                <span class="t26 blue">Recursos</span>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-center">
                <span class="t26 blue">Status</span>
            </div>
            <div class="hidden-xs col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-12" data-ng-repeat="recurso in recursos" data-ng-class-odd="fondo1" data-ng-class-even="fondo2">
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <a href="{{recurso.ruta}}" target="_blank"><span>{{recurso.titulo}}</span> <span class="t16 opacity">{{recurso.fecha}}</span></a>
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-center">
<!--                <input type="checkbox" data-ng-checked="recurso.status==1" ng-click="cambiarStatus(recurso.id,recurso.status)" ng-model="recurso.status"/>-->
                    <i class="fa fa-eye point" ng-click="asignar(recurso.id,$index)"></i>
                </div>
                <div class="hidden-xs col-sm-1 col-md-1 col-lg-1"></div>
            </div>
        </div>
        <div class="col-xs-12"><br><br><br></div>
    </div>
</div>
